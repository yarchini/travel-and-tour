<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/feedback.css">
</head>
<body>
    <div class="navbar-brand text-center mb-4">
        <a href="https://www.tourism.gov.my/">
            <img src="tourism-malaysia.png" class="center">
        </a>
    </div>

    <div class="navigation-bar mb-4">
        <table class="table table-borderless">
            <thead>
                <tr class="tr-main">
                    <th><a href="home.html">Home</a></th>
                    <th><a href="tourist_spots.html">Tourist Spots</a></th>
                    <th><a href="events_happenings.html">Events & Happenings</a></th>
                    <th><a href="contact_us.html">Contact Us</a></th>
                    <th><a href="feedback.html" style="color: red;">Feedback</a></th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="form-container alert alert-info">
        <h2 class="text-center mb-4">Share Your Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Visited Before?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="visited" value="yes" id="visitedYes">
                    <label class="form-check-label" for="visitedYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="visited" value="no" id="visitedNo">
                    <label class="form-check-label" for="visitedNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="nature" id="interestNature">
                    <label class="form-check-label" for="interestNature">Nature</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="culture" id="interestCulture">
                    <label class="form-check-label" for="interestCulture">Culture</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="adventure" id="interestAdventure">
                    <label class="form-check-label" for="interestAdventure">Adventure</label>
                </div>
            </div>
            <div class="form-group">
                <label for="location-type">Preferred Location Type:</label>
                <select class="form-control" id="location-type">
                    <option>Beach</option>
                    <option>Mountain</option>
                    <option>City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments"></textarea>
            </div>
            <a href="thank_you.html" class="btn btn-primary">Submit Feedback</a>
            <br><br>
            <a href="home.html" class="btn btn-primary">Back</a>
        </form>
    </div>
</body>
</html>
